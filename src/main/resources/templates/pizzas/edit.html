<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
    <meta charset="UTF-8">
    <title>Modifica Pizza</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.6/css/bootstrap.min.css}" />
   
</head>

<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Modifica Pizza</h1>

 

    <form th:action="@{'/pizzas/edit/' + ${pizza.id}}" th:object="${pizza}" method="post">
    
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Es: Margherita">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Errore nome</div>
        </div>

        
        <div class="mb-3">
            <label for="description" class="form-label">Descrizione</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="3"
                      placeholder="Es: Pomodoro, mozzarella, basilico"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Errore descrizione</div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Prezzo (â‚¬)</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" placeholder="Es: 6.50">
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Errore prezzo</div>
        </div>

        
        <div class="mb-3">
            <label for="pic" class="form-label">URL immagine (opzionale)</label>
            <input type="text" id="pic" th:field="*{pic}" class="form-control" placeholder="Es: https://...">
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/pizzas}" class="btn btn-secondary">Annulla</a>
            <button type="submit" class="btn btn-success">Salva modifiche</button>
        </div>
    </form>
</div>
</body>
</html>
