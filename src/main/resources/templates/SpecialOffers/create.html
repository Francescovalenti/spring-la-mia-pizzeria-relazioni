<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
    <meta charset="UTF-8">
    <title>Nuova Pizza</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.6/css/bootstrap.min.css}">

</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Crea una nuova Pizza</h1>


        <form th:action="@{/pizzas/create}" th:object="${pizza}" method="post">

            <div class="col-12"></div>


            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input id="name" type="text" class="form-control mb-3" th:field="*{name}" th:errorClass="is-invalid">
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                    <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">
                        <ul>
                            <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Descrizione:</label>
                <textarea id="description" th:field="*{description}" class="form-control"   th:errorClass="is-invalid" rows="3"></textarea>
                <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
                    <ul>
                        <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                    </ul>

                </div>
            </div>

            <div class="mb-3">
                <label for="pic" class="form-label">Immagine: </label>
                <input type="text" id="pic" th:field="*{pic}" class="form-control" th:errorClass="is-invalid"  >
                <div class="invalid-feedback" th:if="${#fields.hasErrors('pic')}" >
                    <ul>
                        <li th:each="err : ${#fields.errors('pic')}" th:text="${err}">
                             
                        </li>
                    </ul>
                </div>
            </div>


            <div class="mb-3">
                <label for="price" class="form-label">Prezzo (â‚¬)</label>
                <input type="number" id="price" th:field="*{price}" class="form-control" th:errorClass="is-invalid" step="0.01" >
                <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" >
                     <ul>
                        <li th:each="err : ${#fields.errors('price')}" th:text="${err}">
                             
                        </li>
                    </ul>
                </div>
            </div>



            <div class="d-flex justify-content-between">
                <a th:href="@{/pizzas}" class="btn btn-secondary">Annulla</a>
                <button type="submit" class="btn btn-success">Salva Pizza</button>
            </div>
        </form>
    </div>
    </div>
</body>

</html>
